<div class="login">
  <form>
    <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>


      <label for="email"><b>Username</b></label>
      <input type="text" placeholder="Enter your registered email id" [(ngModel)]="userName" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>


      <button type="submit" class="registerbtn" (click)="login()">Login</button>
      <hr>

      <div *ngIf="!status">
        <div class="alert alert-danger">
          <strong>Incorrect Username/password!</strong> Please enter proper username or password....
        </div>
      </div>

    </div>

    <div class="container signin body">
      <p>New User? <a routerLink="/register">&nbsp; Register</a>.</p>
    </div>

  </form>
</div>
