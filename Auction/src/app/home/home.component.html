
<div class="div1">
<app-header ></app-header>

 
<div class="container" style="height:0px;">  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner" >
            <div class="item active" style="height:20%;">
              <img class="img-responsive center-block" src="assets/images/banner1.jpeg" alt="Los Angeles" style="width:1150px;height:350px">
            </div>
      
            <div class="item">
              <img  class="img-responsive center-block" src="assets/images/banner22.jpeg" alt="Chicago" style="width:1150px;height:350px">
            </div>
            <div class="item">
              <img class="img-responsive center-block" src="assets/images/banner3.jpeg" alt="New york" style="width:1150px;height:350px">
            </div>
           
        
          
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br>

<div class="container">
  <hr>
  <h3 style="align-items:center ;">Fresh Recommendations for you!!! </h3>
  <hr>
  <br>
  <div class ="row" style="margin-left: 20px;">
     
  <div *ngFor="let item of data | keyvalue">
    
    <div class ="col-md-4" style="height:400px;">
    
 <img src="{{'data:image/png;base64,' + item.value.productImage['productImage']}}" class="img-thumbnail" alt="Mob image"  style="width: 170px;height: 230px;" />
   
    <br>
    <h3>{{item.value.productName}} {{item.value.productModel}}, {{item.value.productCategoryName}}</h3>
  
    <div id="timer">
      <span id="days"></span><b>{{item.value.dys}}&nbsp;</b>days
      <span id="hours"></span><b>{{item.value.hrs}}&nbsp;</b>hrs
      <span id="minutes"></span><b>{{item.value.mins}}&nbsp;</b>mins
      <span id="seconds"></span><b>{{item.value.secs}}&nbsp;</b>secs
    </div> 
<br>   
    <div class="fa fa-inr" style="font-size:24px">{{item.value.startingBidPrice}}</div>
    
   
     &nbsp;&nbsp;
       <button class="btn btn-primary" [routerLink]="['product',item.value.productId]">View</button><br><br>
       <br><br><br><br><br>
  </div>
   </div>
   
  </div>
  
  </div>

<app-footer></app-footer>

</div>
