<div class="register">
<form>
    <div class="container body">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="fullname"><b>Fullname</b></label>
      <input type="text" value="deekshith" class="form-control" [(ngModel)]="fullName"  name="fullname" required> 
       
      <label for="email"><b>Email</b></label>
      <input type="text" value="sss@gmail.com" placeholder="Enter Email" [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" required>
      
      <label for="phoneNumber"><b>Phone Number</b></label>
      <input type="text" value="8976687665" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber" pattern="[1-9]{1}[0-9]{9}" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password1" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" [(ngModel)]="password2" name="psw-repeat" required>
      
      <label for="userImage"><b>Profile Picture</b></label>
      <input type="file" (change)="onUploadChange($event)" class="form-control" name="userImage" accept=".png, .jpg, .jpeg">
       
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn" (click)="register()">Register</button>
    </div>
    
    <div class="container signin body">
      <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
    </div>
  </form>
</div>
